---
layout: page
title: Posts
---

<div class="posts">
  {% for post in site.posts %}
    <h1 class="post-title">
	  <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

	<span class="post-date">{{ post.date | date_to_string }}</span>

	{{ post.content | strip_html | truncatewords: 100 }}

  {% endfor %}
</div>
